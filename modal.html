<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .center {
      text-align: center;
    }

    button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    /* Estilo del Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    .modal-content h3 {
      color: #ff69b4;
    }

    .modal-content p {
      color: #333;
      font-size: 16px;
    }

    .close-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }

    .close-btn:hover {
      background-color: #ff1493;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <button onclick="revealModal()">Descubre la Sorpresa üéÅ</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>¬°Te Amo! üíï</h3>
      <p>Eres mi todo, y estoy emocionado por todo lo que viene.</p>
      <button class="close-btn" onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <script>
    // Funci√≥n para mostrar el modal
    function revealModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'flex'; // Muestra el modal como flexbox
    }

    // Funci√≥n para cerrar el modal
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none'; // Oculta el modal
    }
  </script>
</body>
</html>
